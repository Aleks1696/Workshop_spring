regex.surname = ^[A-Z]{1}[a-z']{0,30}(-[A-Z]{1}[a-z']{0,30})?
regex.surname_ua = ^[\u0410-\u0429\u042E\u042F\u0428\u0407\u0404\u0490]{1}[\u0430-\u0449\u044F\u044C\u044E\u044F\u0456\u0457\u0454\u0491']{0,30}(-[\u0410-\u0429\u042E\u042F\u0428\u0407\u0404\u0490]{1}[\u0430-\u0449\u044F\u044C\u044E\u044F\u0456\u0457\u0454\u0491']{0,30})?
regex.email = ^[a-zA-Z0-9_!#$%&\u2019*+/=?`{|}~^.-]+@[a-zA-Z0-9.-]+$
regex.phoneNumber = ^[0-9]{1,15}
regex.id = ^[0-9]{1,15}

